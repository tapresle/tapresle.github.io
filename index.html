	<h2>This graph displays all current data together</h2>
	<div id="linegraph">
	<script type="text/javascript">
		/* function to convert from UNIX epoch to date
		function timeConverter(UNIX_timestamp){
		var a = new Date(UNIX_timestamp*1000);
		var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
		var year = a.getFullYear();
		var month = months[a.getMonth()];
		var date = a.getDate();
		var time = date+'-'+month+'-'+year;
		return time;
		};
		*/
		
		//Start Line chart
		
		var margin = {top: 20, right: 20, bottom: 30, left: 50},
		width = 960 - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom;

		var parseDate = d3.time.format("%d-%b-%Y").parse;

		var x = d3.time.scale()
			.range([0, width-35]);

		var y = d3.scale.linear()
			.range([height, 0]);

		var color = d3.scale.category10();
	
		var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom");

		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left");

		var line = d3.svg.line()
			.x(function(d) { return x(d.date); })
			.y(function(d) { return y(d.level); });

		var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
			svg.append("rect")
			.attr("width", "100%")
			.attr("height", "90%")
			.attr("fill", "white");
	

	
		d3.tsv("data.tsv", function(error, data) {
			color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));
			data.forEach(function(d) {
			//d.date = timeConverter(d.date);
			d.date = parseDate(d.date);
			//d.level = +d.level;
			});

			var levels = color.domain().map(function(name) {
				return {
				name: name,
				values: data.map(function(d) {
					return {date: d.date, level: +d[name]};
				})
				};
			});

			x.domain(d3.extent(data, function(d) { return d.date; }));

			y.domain([
				d3.min(levels, function(c) { return d3.min(c.values, function(v) { return v.level; }); }),
				d3.max(levels, function(c) { return d3.max(c.values, function(v) { return v.level; }); })
			]);

			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);

			svg.append("g")
				.attr("class", "y axis")
				.call(yAxis)
				.append("text")
				.attr("transform", "rotate(-90)")
				.attr("y", 6)
				.attr("dy", ".71em")
				.style("text-anchor", "end")
				.text("Severity");

			var total = svg.selectAll(".total")
				.data(levels)
				.enter().append("g")
				.attr("class", "total");

			total.append("path")
				.attr("class", "line")
				.attr("d", function(d) { return line(d.values); })
				.style("stroke", function(d) { return color(d.name); });
	
			total.append("text")
				.datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
				.attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.level) + ")"; })
				.attr("x", 3)
				.attr("dy", ".35em")
				.text(function(d) { return d.name; });
		});
		
	</script></div></div>
